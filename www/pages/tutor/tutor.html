<div class="container no-padding"><section id="pagination"><div class="container-fluid"><div class="row page-control-wrapper"><a ng-if="page.prev.length > 0" ui-sref="site.tutor({tutorName: page.prev})" class="col-md-3 col-sm-6 col-xs-6 previous"><div class="prev-arrow"></div><span class="page-text">上一位導師</span></a> <a ng-if="page.next.length > 0" ui-sref="site.tutor({tutorName: page.next})" class="col-md-3 col-sm-6 col-xs-6 next"><span class="page-text">下一位導師</span><div class="next-arrow"></div></a></div></div></section></div><div class="container-fluid tutor-details-big-wrapper"><section id="tutor"><div class="container"><div class="row page-content"><div class="col-md-5 cover"><img ng-src="{{tutor.cover}}" class="img-responsive"></div><div class="col-md-7 bio"><h1 class="tutor-name">{{::tutor.name}}</h1><div class="gallery"><img ng-repeat="image in tutor.gallery" ng-src="{{image}}"></div><p>{{::tutor.bio}}</p></div></div></div></section></div>
