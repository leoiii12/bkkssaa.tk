<section id="home-news"><div class="container"><div class="row"><div class="col-xs-12 text-center"><p class="section-header">歷年成員名單</p></div></div><div class="row" ng-repeat="association in associations"><div class="col-xs-12"><div class="text-center"><h4>{{association.name}}</h4></div><table class="table table-striped" id="members-list"><tr ng-repeat="member in association.members"><td>{{member.position}}</td><td>{{member.chinese}} <span ng-if="member.english || member.year">({{member.english}}<span ng-if="member.english">,</span>{{member.year}})</span></td></tr></table></div></div></div></section>
